<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5a9e44;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e07a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f2b632;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Header line -->
  <rect width="1200" height="8" fill="url(#header)"/>
  
  <!-- Logo Icon (stylized ALZ) -->
  <g transform="translate(200, 150)">
    <!-- Yellow/Gold line -->
    <path d="M 40,200 L 40,100 Q 40,80 60,80 L 100,80 Q 120,80 120,100 L 120,140 Q 120,160 140,160 L 180,160" 
          stroke="#f2b632" stroke-width="24" fill="none" stroke-linecap="round"/>
    <!-- Red line -->
    <path d="M 60,200 L 60,120 Q 60,100 80,100 L 140,100" 
          stroke="#c94a3e" stroke-width="24" fill="none" stroke-linecap="round"/>
    <!-- Green line -->
    <path d="M 80,200 L 80,140 Q 80,120 100,120 L 200,120 Q 220,120 220,140 L 220,180" 
          stroke="#5a9e44" stroke-width="24" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text: ASTRID (Yellow) -->
  <text x="500" y="220" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#f2b632">ASTRID</text>
  
  <!-- Text: LINDGREN (Red) -->
  <text x="500" y="300" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#c94a3e">LINDGREN</text>
  
  <!-- Text: ZENTRUM (Green) -->
  <text x="500" y="380" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#5a9e44">ZENTRUM</text>
  
  <!-- Subtitle -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="32" fill="#4a4a4a" text-anchor="middle" font-weight="600">Privatschule mit ganzheitlichem Bildungskonzept</text>
  
  <!-- Location -->
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="24" fill="#6b6b6b" text-anchor="middle">1230 Wien</text>
  
  <!-- Website -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="28" fill="#5a9e44" text-anchor="middle" font-weight="bold">alz5.thesolution.at</text>
</svg>
